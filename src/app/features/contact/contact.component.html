<div class="pt-32 pb-20 px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-12 gap-12">
  <div class="lg:col-span-8">
    <app-contact-hero></app-contact-hero>
    <app-contact-info></app-contact-info>
    <app-contact-form
      [form]="contactForm"
      [showNameError]="showNameError()"
      [showEmailError]="showEmailError()"
      [showMessageError]="showMessageError()"
      [isSubmitDisabled]="isSubmitDisabled()"
      [successMessage]="successMessage()"
      (submitForm)="onSubmit()"
    ></app-contact-form>
  </div>

  <!-- Sidebar -->
  <aside class="lg:col-span-4">
    <app-prayer-times></app-prayer-times>
    <div class="mt-8">
      <app-upcoming-widget></app-upcoming-widget>
    </div>
  </aside>
</div>
