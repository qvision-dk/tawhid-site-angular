<div class="pt-32 pb-20 px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-12 gap-12">
    
  <!-- Main Content (8 cols) -->
  <div class="lg:col-span-8">
    <app-activities-hero></app-activities-hero>
    <app-activities-filters
      [filters]="filters"
      [activeFilter]="activeFilter()"
      (filterChange)="onFilterChange($event)"
    ></app-activities-filters>
    <app-activities-grid [activities]="filteredActivities()"></app-activities-grid>
  </div>

  <app-activities-sidebar></app-activities-sidebar>
</div>
